<div style="width:100%:min-height:300px;">
<div style="width:200px;border:1px;float:left;" id="margin">
  Tag Search
	<div style="" id="tag-space">
	</div>
    Standard Search<p/>
    <div style="text-align:center">
    	Query:<input type="text" id="txtQuery" style="width:180px"/><p/>
		<div style="" id="result-space">

		</div>
        <input type="button" id="btnQuery" value="Search"/>
    </div>
</div>
<div style="overflow:auto;min-height:300px" id="prj-list"></div>
</div>

<textarea id="tmpl-prj-list" style="display:none">
Filter:&nbsp;<span id="filter-scope">${filter()}</span><p/>
{for p in projects}
<a href="/files/${p.name}-${safe(p.curversion)}.zip">Download</a>
<span class="project-header">
${p.name} ${p.license} <b>${p.curversion}</b>
</span>
<span class="project">
<blockquote>
<div class="details">
  Desc:   ${p.desc}<br/>
  WebSite: ${p.website}<br/>
  Owner:    ${p.owner}<br/>
  Tags: {for t in p.tags} ${t.tag} {/for}<p/>
  <b>Releases</b><br/>
  <ol>
  {for v in p.versions}
  	<li>Version ${v.name} uploaded on ${v.date}<br/>
  		${v.comments} <a href="/files/${p.name}-${safe(v.name)}.zip">Download</a>
    </li>
  {/for}
    </ol>
</div>
</blockquote>
</span>
{/for}
</textarea>

<textarea id="tmpl-tags" style="display:none">
<ul>
{for t in tags}
<li><a id="tag-${t.tag}" href="#">${t.tag}(${t.count})</a></li>
{/for}
</ul>
</textarea>
