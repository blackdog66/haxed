<div style="width:80%">
<div style="width:200px;border:1px;float:left;" id="tag-space"></div>
<div style="overflow:auto;" id="prj-list"></div>
</div>

<textarea id="tmpl-prj-list" style="display:none">
<div id="filter-scope">${filter()}</div><br/>
{for p in projects}
{if inFilter(p.tags)}
<a href="/files/${p.name}-${safe(p.curversion)}.zip">Download</a>
<span class="project-header">
${p.name} ${p.license} <b>${p.curversion}</b>
</span>
<span class="project">
<blockquote>
<div class="details">
  Desc:   ${p.desc}<br/>
  WebSite: ${p.website}<br/>
  Owner:    ${p.owner}<br/>
  Tags: {for t in p.tags} ${t.tag} {/for}<p/>
  <b>Releases</b><br/>
  <ol>
  {for v in p.versions}
  	<li>Version ${v.name} uploaded on ${v.date}<br/>
  		${v.comments} <a href="/files/${p.name}-${safe(v.name)}.zip">Download</a>
    </li>
  {/for}
    </ol>
</div>
</blockquote>
</span>
{/if}
{/for}
</textarea>

<textarea id="tmpl-tags" style="display:none">
<ul>
{for t in tags}
<li><a id="tag-${t.tag}" href="#">${t.tag}(${t.count})</a></li>
{/for}
</ul>
</textarea>
