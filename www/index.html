
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>haxelib</title>
</head>

<body>
<div id="server-info"></div>
<hr/>
<h2>Projects</h2>
<div id="prj-list"></div>

<script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="/js/jquery.form.js"></script>
<script type="text/javascript" src="/Controller.js"></script>

<textarea id="tmpl-prj-list" style="display:none">
::foreach projects::
<a href="/files/$$pkgName(::name::,::curversion::)">Download</a>
<span class="project">
::name:: ::license:: <b>::curversion::</b>
<blockquote>
<div class="details">
  Desc:   ::desc::<br>
  WebSite: ::website::<br>
  Owner    ::owner::<br>
  Releases<br>
  <ol>
  ::foreach versions::
  	<li>[::name::] = ::date::<br>
  		::comments:: <a href="/files/$$pkgName(::name::,::name::)">Download</a>
    </li>
  ::end::
    </ol>
</div>
</blockquote>
</span>
::end::
</textarea>

<textarea id="tmpl-server-info" style="display:none">
<h2>Welcome to ::name::</h2>
This server supports the following licenses:
::foreach licenses::
<a href="::url::">::name::</a> ::end::
</textarea>

</body> </html>
